<mat-card class="movie-card">
    <mat-card-header>
      <mat-card-title>{{movieCard.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{movieCard.poster}} alt="Image for movie">
    <mat-card-content>
      <p>Type: {{movieCard.type}}</p>
    </mat-card-content>
  </mat-card>
